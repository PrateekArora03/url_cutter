<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>URL CUTTER</title>
  </head>
  <body>
    <form class="form-submit">
      <input type="text" name="url" placeholder="Shorten your link" />
      <button type="submit">Cutter</button>
    </form>
    <div class="fetch"></div>
    <script>
      const sub_btn = document.querySelector(".form-submit");
      sub_btn.addEventListener("submit", evt => {
        evt.preventDefault();
        const formData = new FormData(evt.target);
        fetch("https://localhost:3000/api/new", {
          method: "post",
          body: formData
        })
          .then(data => console.log(data))
          .catch(err => console.log(err));
      });
    </script>
  </body>
</html>
